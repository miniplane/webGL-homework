<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vColor;
	varying vec3 vLightWeighting;

	void main(void) {
		gl_FragColor = vec4(vColor.rgb * vLightWeighting, vColor.a);
    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">

	attribute vec3 aVertexPosition;
	attribute vec3 aVertexNormal;
	attribute vec4 aVertexColor;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;

	uniform vec3 uAmbientColor;
	uniform vec3 uDirectionalColor;

	uniform vec3 uLightingDirection;

	uniform bool uUseLighting;

	varying vec4 vColor;
	varying vec3 vLightWeighting;

	void main(void) {
		mat4 uNMatrix;
		uNMatrix = uMVMatrix;

		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vColor = aVertexColor;

		if (!uUseLighting)
			vLightWeighting = vec3(1.0, 1.0, 1.0);
		else {
			vec3 transformedNormal = mat3(uNMatrix) * aVertexNormal;
			float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
			vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
		}

	}
</script>

<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script type="text/javascript">

	var gl;
	function initGL(canvas) {
		try {
			gl = canvas.getContext("experimental-webgl");
			gl.viewportWidth = canvas.width;
			gl.viewportHeight = canvas.height;
		} catch (e) {
		}
		if (!gl) {
			console.error("Could not initialise WebGL");
			document.getElementById("messages").innerText = "Could not initialise WebGL";
		}
	}


	function getShader(gl, id) {
		var shaderScript = document.getElementById(id);
		if (!shaderScript) {
			return null;
		}

		var str = "";
		var k = shaderScript.firstChild;
		while (k) {
			if (k.nodeType == 3) {
				str += k.textContent;
			}
			k = k.nextSibling;
		}

		var shader;
		if (shaderScript.type == "x-shader/x-fragment") {
			shader = gl.createShader(gl.FRAGMENT_SHADER);
		} else if (shaderScript.type == "x-shader/x-vertex") {
			shader = gl.createShader(gl.VERTEX_SHADER);
		} else {
			return null;
		}

		gl.shaderSource(shader, str);
		gl.compileShader(shader);

		if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
			alert(gl.getShaderInfoLog(shader));
			return null;
		}

		return shader;
	}


	var shaderProgram;

	function initShaders() {
		var fragmentShader = getShader(gl, "shader-fs");
		var vertexShader = getShader(gl, "shader-vs");

		shaderProgram = gl.createProgram();
		gl.attachShader(shaderProgram, vertexShader);
		gl.attachShader(shaderProgram, fragmentShader);
		gl.linkProgram(shaderProgram);

		if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
			alert("Could not initialise shaders");
		}

		gl.useProgram(shaderProgram);

		shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
		gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

		shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
		gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

		shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
		gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

		shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
		shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
		shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
		shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
		shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightingDirection");
		shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
	}

	function change_lightning_mode(lightning_mode) { // lightning_mode can switch between modes like phong and gouraud shading
		
		gl.uniform1i(shaderProgram.useLightingUniform, lightning_mode);

		// ambient
		gl.uniform3f(shaderProgram.ambientColorUniform, 0.2, 0.2, 0.2); 

		// directional
		var lighting_direction = [1, 1, 1]
		var adjustedLD = vec3.create();
		vec3.normalize(lighting_direction, adjustedLD);
		vec3.scale(adjustedLD, -1);

		gl.uniform3fv(shaderProgram.lightingDirectionUniform, adjustedLD);
		gl.uniform3f(shaderProgram.directionalColorUniform, 0.3, 0.3, 0.3); // lightning color
	}


	var mvMatrix = mat4.create();
	var pMatrix = mat4.create();

	function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

	function webGLStart() {
		var canvas = document.getElementById("canvas");
		initGL(canvas);
		initShaders();
		init_buffers();
		loadScene();
		build_scene();
		keyboard_input();

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.enable(gl.DEPTH_TEST);
		// gl.blendFunc(gl.SRC_ALPHA, gl.ONE); // transparency
		gl.enable(gl.BLEND);
		gl.enable(gl.CULL_FACE);

		//document.addEventListener("keydown", func);

		tick();
	}

	function tick() {
    	requestAnimationFrame(tick); // webgl-utils.js
    	draw_scene();
    	animate();
    }


	function animate() {
		var timeNow = new Date().getTime();
		elapsed = timeNow - lastTime;
		lastTime = timeNow;
	}

	var lastTime = new Date().getTime();
	var elapsed = 0;

    var selected_object_id = 0;


</script>


</head>


<body onload="webGLStart();">

	<canvas id="canvas" style="border: none;" width="1000" height="1000"></canvas>
	<div id="messages"></div>

</body>

</html>
